<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/resources/bootstrap-3.3.5-dist/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/resources/bootstrap-3.3.5-dist/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/registration}" method="POST" accept-charset="utf-8">
        <h2 class="form-signin-heading">Зарегистрируйтесь</h2>
        <input type="text" class="form-control" placeholder="Имя" name="name" th:required="${true}" th:autofocus="${true}"/>
        <input type="text" class="form-control" placeholder="Логин" name="login" th:required="${true}"/>
        <input type="password" class="form-control" placeholder="Пароль" name="password" th:required="${true}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
    </form>
</div>

</body>
</html>
